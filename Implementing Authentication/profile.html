<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/skapi-js@latest/dist/skapi.js"></script>
<h1>User Profile</h1>
<div id="user_profile"></div>
<a href='edit_profile.html'>Edit user profile</a>
<br>
<br>
<a href='change_password.html'>Change password</a>
<script>
    let skapi = new Skapi('ap22cPPliCZ5HTD2odru', 'ad5cb248-44f8-4f82-8f4d-655167007594', { autoLogin: true });

    skapi.getProfile().then(user => {
        let profileKeys = [
            'locale',
            'email',
            'email_verified',
            'name'
        ];

        for (let k of profileKeys) {
            if (user.hasOwnProperty(k)) {
                user_profile.innerHTML += `<p>${k}: ${user[k]}</p>`;
            }
        }
    });
</script>
